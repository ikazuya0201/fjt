[package]
name = "fjt"
version = "0.1.0"
authors = ["Kazuya Iimuro <ikazuya0201@gmail.com>"]
edition = "2018"

[profile.release]
debug = true
opt-level = 3

[dependencies]
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
panic_rtt = "0.2.0"
nb = "1.0.0"
jlink_rtt = "0.1.0"
heapless = "0.5.3"
libm = "0.2.1"
typenum = "1.12.0"
generic-array = "0.13.2"

[dependencies.stm32f4xx-hal]
version = "0.8.3"
features = ["stm32f413", "rt"]

[dependencies.components]
git = "https://github.com/ikazuya0201/mouse_components.git"
branch = "modify/ignore-around-piller"
features = ["debug"]

[dependencies.quantities]
git = "https://github.com/ikazuya0201/quantities.git"

[dependencies.embedded-hal]
version = "0.2.3"
features = ["unproven"]
