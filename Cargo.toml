[package]
name = "fjt"
version = "0.1.0"
authors = ["Kazuya Iimuro <ikazuya0201@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = "0.6.3"
cortex-m-rt = "0.6.12"
panic_rtt = "0.2.0"
nb = "1.0.0"
jlink_rtt = "0.1.0"
heapless = "0.5.3"
libm = "0.2.1"

[dependencies.stm32f4xx-hal]
version = "0.8.3"
features = ["stm32f413"]

[dependencies.components]
git = "https://github.com/ikazuya0201/mouse_components.git"
branch = "modify/158-low-speed-control"
features = ["debug"]

[dependencies.quantities]
git = "https://github.com/ikazuya0201/quantities.git"

[dependencies.embedded-hal]
version = "0.2.3"
features = ["unproven"]
